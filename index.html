<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Retos</title>
</head>
<body>
    <h1 class="title">Empezando unos retos...</h1>
    <header>
        <h2>My balance</h2>
        <p id="amount">910€</p>
    </header>
    <div class="container">
        <h2>Spending last 7 days</h2>
        <div id="bars" class="bars">
            <div  class="monday"></div>
            <div  class="thrusday"></div>
            <div  class="wednesday"></div>
            <div  class="tuesday"></div>
            <div  class="friday"></div>
            <div  class="saturday"></div>
            <div  class="sunday"></div>
        </div>
        <button id="show-dayly">Show day by day</button>
        <div class="footer">
            <p id="total-day">Total this day: </p>
            <p>Total this month: </p>
            <span id="total-month">478€</span>
            <p>Increase</p>
            <span id="total-increase">2,4%</span>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
    
</body>
</html>
