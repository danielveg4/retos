<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Age calculator</title>
</head>
<body>
    <h1 class="title">Age calculator</h1>
    <form id="form">
        <input type="number"  min="1" max="31" required>
        <label>DAY</label>
        <input type="input" required>
        <label>MONTH</label>
        <input type="number" min="1900" max="2024" required>
        <label>YEAR</label>
    </form>
    <div>
        <p id="years">-- years</p>
        <p id="months">-- months</p>
        <p id="days">--26 days</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
