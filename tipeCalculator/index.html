<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Splitter</title>
  </head>
  <body class="body">
    <h1 class="title">Splitter</h1>
    <div class="card_container">
      <div class="white_card">
        <form id="tip-calculator">
          <label for="user-import">Bill</label>
          <input type="number" min="0" max="99999" id="user-import" required />

          <div>
            <p>Select Tip %</p>
            <div id="buttons-tip">
              <input type="checkbox" name="tip" value="0.05" />
              5%

              <input type="checkbox" name="tip" value="0.10" />
              10%

              <input type="checkbox" name="tip" value="0.15" />
              15%

              <input type="checkbox" name="tip" value="0.20" />
              20%

              <input type="checkbox" name="tip" value="0.25" />
              25%

              <input type="checkbox" name="tip" value="custom" />
              Custom
            </div>
          </div>

          <label for="users">Number of People</label>
          <input type="number" min="0" max="99" id="users" required />
        </form>
      </div>

      <div class="dark_card">
        <div>
          <p>Tip Amount / person</p>
          <p id="tip-person">$0</p>
          <p>Total / person</p>
          <p id="total-person">$0</p>
        </div>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
